language: java

sudo: false

jdk:
  - oraclejdk8

env:
  - NODE_VERSION=v4.2.2 CC=clang CXX=clang++ ASSEMBLY_JAR=spark-1.6.0-bin-hadoop2.6/lib/spark-assembly-1.6.0-hadoop2.6.0.jar

before_install:
  - nvm install $NODE_VERSION
  - curl http://d3kbcqa49mib13.cloudfront.net/spark-1.6.0-bin-hadoop2.6.tgz > ./spark-1.6.0-bin-hadoop2.6.tgz
  - tar xvzf ./spark-1.6.0-bin-hadoop2.6.tgz

before_script:
  - npm install

script:
  - npm test

notifications:
  email:
    on_success: "never"
